<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Practice</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>DOM Manipulation Practice</h1>
        <section id="textSection">
            <h2>Text Manipulation</h2>
            <p id="modifyText">This text will be modified</p>
            <button id="textBtn">Change Text</button>
        </section>
        
        <section id="elementSection">
            <h2>Element Manipulation</h2>
            <div id="elementContainer"></div>
            <button id="addBtn">Add Element</button>
            <button id="removeBtn">Remove Element</button>
        </section>
    </div>
</body>
</html>
